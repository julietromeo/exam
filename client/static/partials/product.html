<div ng-controller='ProductController'>
    <div style="display:inline-block">
        <input type="text" placeholder="search..." ng-model=filter_name><br>
        <!-- how to make it filter ON CLICK? -->
        <input type="sumbit" value="Filter" style="background-color:grey; width:50px; margin-left:100px"><br>
        <p style="text-decoration:underline">Add a new product</p>
        Name:<br>
        <input type='text' ng-model='newProduct.name' placeholder="name..."><br>
        Image(url):<br>
        <input type='text' ng-model='newProduct.url' placeholder="http://"><br>
        Description:<br>
        <textarea ng-model='newProduct.description'></textarea><br>
        Initial Quantity:<br>
        <input type="number" ng-model='newProduct.qty'><br>
        <input type='submit' value="Create" style="background-color:blue; color:white; margin-left:50px" ng-click='create(newProduct)'>

    </div>
    <div style="display:inline-block;  vertical-align:top; width:700px">
        <div style="border: 3px solid black; width:100px; height:100px; display:inline-block;  vertical-align:top; margin-left:30px" ng-repeat='product in products| filter:filter_name | limitTo:15'>
            <img style="width:95px; height:95px" ng-src='./static/images/{{product.img}}' style="width:100;height:65"><br>
            {{product.name}}<br>
            ({{product.qty}} left)
        </div>
    </div>
    <!-- <div>
        <a href="" style="margin-left:600px; margin-top:100px">show more...</a>
    </div> -->
</div>
